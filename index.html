<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/f748b19426.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="CSS/style.css" />
	</head>

	<body>
		<input type="text" class="popup hidden" value="Ola" />
		<button class="popup">start</button>
		<div class="curtain">
			<h1>
				dla najpiękniejszej <br />
				dziewczyny
			</h1>
		</div>
		<header>
			<div class="password"></div>
		</header>
		<section class="photo"><img src="img/s0.jpg" alt="wisielec" /></section>
		<section class="letters">
			<div>
				<button>a</button>
				<button>ą</button>
				<button>b</button>
				<button>c</button>
				<button>ć</button>
				<button>d</button>
				<button>e</button>
			</div>
			<div>
				<button>ę</button>
				<button>f</button>
				<button>g</button>
				<button>h</button>
				<button>i</button>
				<button>j</button>
				<button>k</button>
			</div>
			<div>
				<button>l</button>
				<button>ł</button>
				<button>m</button>
				<button>n</button>
				<button>ń</button>
				<button>o</button>
				<button>ó</button>
			</div>
			<div>
				<button>p</button>
				<button>q</button>
				<button>r</button>
				<button>s</button>
				<button>ś</button>
				<button>t</button>
				<button>u</button>
			</div>
			<div>
				<button>v</button>
				<button>w</button>
				<button>x</button>
				<button>y</button>
				<button>z</button>
				<button>ż</button>
				<button>ź</button>
			</div>
		</section>
		<section class="win hidden">
			<button class="gift"><i class="fas fa-gift"></i></button>
		</section>
		<section class="lose hidden">
			<p>Spróbuj jeszcze raz</p>
			<button class="restart">Uda ci się</button>
		</section>
		<div class="reward"></div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="javaScript/java.js"></script>
	</body>
</html>
